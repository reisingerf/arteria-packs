---
name: umccr_test
description: >
  Rsyncs a runfolder from the cache machine to the compute machine and kicks off the bcl2fastq converstion.
enabled: false
runner_type: mistral-v2
entry_point: workflows/umccr_test.yaml
pack: arteria
parameters:
  context:
    default: {}
    immutable: true
    type: object
  workflow:
    default: arteria.umccr_test
    immutable: true
    type: string
  runfolder:
    required: true
    type: string
  runfolder_name:
    required: true
    type: string
  runfolder_host:
    required: true
    type: string
  bcl2fastq_host:
    required: true
    type: string
  bcl2fastq_dest_path:
    required: true
    type: string
